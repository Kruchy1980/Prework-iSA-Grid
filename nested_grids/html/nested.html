<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jakub KruszyÅ„ski">
    <title>Nested Grids Plus</title>
    <link rel="stylesheet" href="../css/nested.css">
</head>
<body>
    <h1>Nested Grids</h1>
    <hr>
    <h2>Nested is fourth grid element</h2> <hr>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!-- Nested elements will b e in next div with class nested -->
        <div class="nested">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <h2>Alinging & justifying items</h2>
    <div id="content1">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
    
</body>
</html>
